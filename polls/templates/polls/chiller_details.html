<style>
	.form-group{
		padding: 10px;
		margin: 5px auto;
	}
	.form-group label{
		display: block;
		margin-bottom: 5px;
	}
	.form-group input{
		margin-left: 10px;
		border-radius: 4px;
		box-shadow: none;
		border: 1px solid #818181;
		padding: 5px 10px;
	}
	.form-group select{
		padding: 5px 10px;
		border-radius: 4px;
		border: 1px solid #818181;
		margin-left: 10px;
		box-shadow: none;
	}
	
</style>
<div>
	<a href="{% url 'index' %}">
		<button>Go Back</button>
	</a>
</div>
<div class="container">
{% if chiller %}
	<h2>Chiller Details:</h2>
	<form method="post">
		<div class="form-group">
			<b>ID: </b>{{chiller.id}}
		</div>
		<div class="form-group">
			<label for="temprature">Temprature:</label>
			<input type="text" name="temprature" id="temprature" placeholder="Temprature C" value="{{chiller.temprature}}"/>
		</div>
		<div class="form-group">
			<label for="status">Status:</label>
			<select>
				<option selected disabled>Select Status</option>
				<option value="1">Active</option>
				<option value="0">Inactive</option>
			</select>
		</div>
	</form>
{% else %}
	<h2>No Chiller Found!</h2>
{% endif %}
</div>
