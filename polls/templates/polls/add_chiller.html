{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chillers List</title>
		<link rel="stylesheet" type="text/css" href="{% static '/bootstrap/css/bootstrap.min.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/>
	</head>
	<body>
		<nav class="navbar">
			<div class="container">
				<div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="#">Bootstrap theme</a>
		        </div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">
								Chillers
							</a>
						</li>
						<li>
							<a href="#">
								Chillers
							</a>
						</li>
						<li>
							<a href="#">
								Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<h3>Add new Chiller</h3>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<form action="{% url 'add_chiller' %}" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="status">Status</label>
						<input type="text" name="status" id="status" placeholder="Status" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="temp">Temprature</label>
						<input type="number" name="temp" id="temp" placeholder="Temprature" class="form-control"/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Add</button>
					</div>
				</form>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
	</body>
</html>
