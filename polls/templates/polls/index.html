{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chillers List</title>
		<link rel="stylesheet" type="text/css" href="{% static '/bootstrap/css/bootstrap.min.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/>
	</head>
	<body>
		<nav class="navbar">
			<div class="container">
				<div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="#">Bootstrap theme</a>
		        </div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">
								Chillers
							</a>
						</li>
						<li>
							<a href="#">
								Chillers
							</a>
						</li>
						<li>
							<a href="#">
								Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="col-lg-12 chillers">
				<h2>List of Chillers:</h2>
				{% for chiller in chillers.all %}
				<div class="col-lg-3 col-md-4 col-md-offset-0 col-xs-offset-3 col-xs-6 chiller">
					<a href="{% url 'chiller_detials' chiller.id %}" class="alert {% if chiller.status == 1 %}alert-success{% else %}alert-danger{% endif %}" title="{% if chiller.status == 1 %} Active {% else %} Inactive {% endif %}">
						Chiller - {{chiller.id}}
						<i class="glyphicon glyphicon-dashboard chiller-status text-white"></i>
						<p>Temp {{chiller.temprature}} <span class="temp">C<sup>o</sup></span></p>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
	</body>
</html>
